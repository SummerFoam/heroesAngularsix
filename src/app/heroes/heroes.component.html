<h2>My Heroes</h2>
<div>
    <label>Hero name:
      <input #heroName/>
    </label>
    <button (click)="add(heroName.value);heroName.value=''">add</button>
  </div>

<ul class="heroes">
   <!-- 遍历  -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" (click)="delete(hero)">x</button>
  </li>
